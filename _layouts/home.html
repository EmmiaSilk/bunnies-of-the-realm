---
layout: default
---
<div class="home">
  {%- if page.title -%}
  <h1 class="page-heading"> {{page.title}} </h1>
  {%- endif -%}

  {{ content }}

  <!-- Posts -->
  {%- if site.posts.size > 0 -%}
    <h2 class="post-list-heading">Recent Posts</h2>
    <ul class="post-list">

      {%- for post in site.posts -%}
      <li>
        {% include component/excerpt.html post=post %}
      </li>
      {%- endfor -%}

    </ul>
  {%- endif -%}
</div>
